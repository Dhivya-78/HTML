<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <form action="">
            <div>
                <label for="na">Username :</label>
                <input type="text" placeholder="Enter name" name="name" id="na">
            </div>
            <br>
            <div>
                <label for="pw">Password :</label>
                <input type="password" placeholder="Enter password" name="password" id="pw" required>
            </div>
            <br>
            <div>
                <label>Gender :</label>
                <input type="radio" value="Male" name="gender" id="mal">
                <label for="mal">Male</label>
                <input type="radio" value="Female" name="gender" id="fmal">
                <label for="fmal">Female</label>
            </div>
            <br>
            <div>
                <label for="dat">Date of Birth :</label>
                <input type="date" name="date" id="date">
            </div>
            <br>
            <div>
                <label for="mnum">Mobile number :</label>
                <select name="con-code">
                    <option value="+91">+91</option>
                    <option value="+1">+1</option>
                </select>
                <input type="text" placeholder="987654321*" name="mobile_number" id="mnum">
            </div>
            <br>
            <div>
                <label for="em">Email :</label>
                <input type="email" placeholder="**@gmail.com" name="email" id="em">
            </div>
            <br>
            <input type="reset">
            <button>
                Submit
            </button>
        </form>
    </body>
    </html>
